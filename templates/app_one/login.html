{% extends 'app_one/index.html' %}
{% block title %} Login {% endblock title %}
{% block form %}

    
<form class="card-body cardbody-color p-lg-5" method='POST' action=''>
{% csrf_token %}
  {% if messages %}
  {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible" role="alert">
      <strong>Error !</strong>{{message}}
        <button type="button" class="btn-close" 
          data-bs-dismiss="alert"
          aria-label="Close">
        </button>
    </div>
  {% endfor %}
{% endif %}
  <div class="text-center">
    <img src="https://bootdey.com/img/Content/avatar/avatar8.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
      width="200px" alt="profile">
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" id="Username" name='username' aria-describedby="emailHelp"
      placeholder="User Name">
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" id="password" name='password' placeholder="password">
  </div>
  <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
  <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
    Registered? <a href="{% url 'sigh_up' %}" class="text-dark fw-bold"> Create an
      Account</a>
  </div>
</form>
{% endblock form %}
